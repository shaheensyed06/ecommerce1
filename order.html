<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - My E-commerce Shop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>My E-commerce Shop</h1>
        <nav>
            <a href="index.html">Shop</a>
            <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
        </nav>
    </header>

    <main>
        <h2>Order Confirmation</h2>
        <div id="order-details"></div>
        <button onclick="window.location.href='index.html'">Back to Shop</button>
    </main>

    <script src="js/script.js"></script>
    <script>
        function displayOrder() {
            const orderDiv = document.getElementById('order-details');
            const order = JSON.parse(localStorage.getItem('lastOrder'));

            if (!order) {
                orderDiv.innerHTML = '<p>No recent order found.</p>';
                return;
            }

            let html = `
                <h3>Customer Information</h3>
                <p><strong>Name:</strong> ${order.customer.name}</p>
                <p><strong>Email:</strong> ${order.customer.email}</p>
                <p><strong>Phone:</strong> ${order.customer.phone}</p>
                <p><strong>Address:</strong> ${order.customer.address}</p>
                <p><strong>Payment Method:</strong> ${order.customer.payment}</p>
                <p><strong>Order Date:</strong> ${order.date}</p>
                
                <h3>Ordered Items</h3>
                <table>
                    <tr>
                        <th>Product</th>
                        <th>Price (₹)</th>
                        <th>Quantity</th>
                        <th>Subtotal (₹)</th>
                    </tr>
            `;

            order.items.forEach(item => {
                html += `
                    <tr>
                        <td>${item.name}</td>
                        <td>${item.price}</td>
                        <td>${item.quantity}</td>
                        <td>${item.price * item.quantity}</td>
                    </tr>
                `;
            });

            html += `
                    <tr>
                        <td colspan="3"><strong>Total</strong></td>
                        <td><strong>₹${order.total}</strong></td>
                    </tr>
                </table>
            `;

            orderDiv.innerHTML = html;
        }

        displayOrder();
        updateCartCount();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-commerce Shop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>My E-commerce Shop</h1>
        <nav>
            <a href="index.html">Shop</a>
            <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
        </nav>
    </header>

    <main>
        <section class="products">
            <!-- Product 1 -->
            <div class="product">
                <img src="images/product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>Price: ₹500</p>
                <button onclick="addToCart(1, 'Product 1', 500)">Add to Cart</button>
            </div>

            <!-- Product 2 -->
            <div class="product">
                <img src="images/product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>Price: ₹750</p>
                <button onclick="addToCart(2, 'Product 2', 750)">Add to Cart</button>
            </div>

            <!-- Product 3 -->
            <div class="product">
                <img src="images/product3.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>Price: ₹1200</p>
                <button onclick="addToCart(3, 'Product 3', 1200)">Add to Cart</button>
            </div>
            <!-- Product 4 -->
            <div class="product">
                <img src="images/product4.jpg" alt="Product 4">
                <h3>Product 4</h3>
                <p>Price: ₹900</p>
                <button onclick="addToCart(4, 'Product 4', 900)">Add to Cart</button>
            </div>


            <!-- Add more products here -->
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
